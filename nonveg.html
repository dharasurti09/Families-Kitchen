        <div class="recipe">
            <h2>Chicken Curry</h2>
            <img src="https://via.placeholder.com/600x300.png?text=Chicken+Curry" alt="Chicken Curry">
            <h3>Ingredients:</h3>
            <ul>
                <li>500g chicken</li>
                <li>Onions, tomatoes</li>
                <li>Spices</li>
                <li>Oil</li>
                <li>Water</li>
            </ul>
            <h3>Steps:</h3>
            <ol>
                <li>Cook onions, tomatoes, and spices.</li>
                <li>Add chicken and cook thoroughly.</li>
                <li>Add water and simmer until done.</li>
            </ol>
