        <div class="recipe">
            <h2>Masala Dosa</h2>
            <img src="https://via.placeholder.com/600x300.png?text=Masala+Dosa" alt="Masala Dosa">
            <h3>Ingredients:</h3>
            <ul>
                <li>1 cup rice</li>
                <li>1/2 cup urad dal</li>
                <li>Salt</li>
                <li>Oil</li>
                <li>Potato filling</li>
            </ul>
            <h3>Steps:</h3>
            <ol>
                <li>Soak rice and dal, then grind to a batter.</li>
                <li>Ferment overnight.</li>
                <li>Spread on tawa, add filling, cook until golden.</li>
            </ol>
        </div>
