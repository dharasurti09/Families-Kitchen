            <img src="https://via.placeholder.com/600x300.png?text=Gulab+Jamun" alt="Gulab Jamun">
            <h3>Ingredients:</h3>
            <ul>
                <li>Khoya</li>
                <li>Flour</li>
                <li>Sugar syrup</li>
                <li>Cardamom</li>
                <li>Ghee</li>
            </ul>
            <h3>Steps:</h3>
            <ol>
                <li>Mix khoya and flour into dough.</li>
