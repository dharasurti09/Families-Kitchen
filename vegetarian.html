            <h2>Paneer Butter Masala</h2>
            <img src="https://via.placeholder.com/600x300.png?text=Paneer+Butter+Masala" alt="Paneer Butter Masala">
            <h3>Ingredients:</h3>
            <ul>
                <li>200g paneer</li>
                <li>2 tomatoes</li>
                <li>Butter</li>
                <li>Cream</li>
                <li>Spices</li>
            </ul>
            <h3>Steps:</h3>
            <ol>
                <li>Cook tomatoes with spices.</li>
                <li>Blend and strain.</li>
